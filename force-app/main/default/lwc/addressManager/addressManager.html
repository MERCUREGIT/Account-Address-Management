<template>
    objectApiName : {objectApiName} <br>
    recordId : {recordId}


    <h2 if:true={fecthError}></h2>
    <template if:false={edit}>
        <div class="c-container">
            <table>
                <thead>
                    <tr>
                        <th>Address Name</th>
                        <th>Main Flag</th>
                        <th>Address Type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={addressList} for:item="address">
                            <c-address-item  key={address.id}  address={address}>
                            </c-address-item>
                            <c-address-action-group onupdate={toggleEdit} key={address.id} address={address}></c-address-action-group>
                    </template>
                </tbody>
                <button onclick={toggleEdit}>Cancel</button>
            </table>
        </div>
    </template>
    <span>
        <template if:true={edit}>
            <c-address-form oncancel={toggleEdit}></c-address-form>
        </template>
    </span>



</template>
