<template>
    <div if:true={fecthError} class="slds-notify slds-notify_alert slds-alert_error" role="alert">
        <span class="slds-assistive-text">error</span>
        <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small"
            title="Description of icon when needed">
            <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
            </svg>
        </span>
        <h2>Hey.... seems an error occured while searching for Address records related to this account </h2>
        <div class="slds-notify__close">
            <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close">
                <svg class="slds-button__icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Close</span>
            </button>
        </div>
    </div>
    <article class="slds-card slds-p-around_xx-small">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#address"></use>
                        </svg>
                        <span class="slds-assistive-text">Account Address</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Account Address">
                            <span>Account Address</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <button class="slds-button slds-button_icon-small" if:false={isAction} onclick={createRecord}>
                        <lightning-icon icon-name="utility:record_create" alternative-text="Create"
                            title="Create new address"></lightning-icon>
                    </button>
                    <button class="slds-button slds-button_neutral" title="Cancel Action" if:true={isAction}
                        onclick={cancelAction}>
                        Cancel
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </div>
            </header>
        </div>
        <div class="slds-media__body">
            <template if:true={isAction}>
                <c-address-form isedit={isEdit} isviewonly={isViewOnly} iscreate={isCreate}
                    recordidtoedit={recordIdToEdit} oncancel={cancelAction}></c-address-form>
            </template>
            <div if:false={addresses} class="demo-only demo-only_viewport" style="height:6rem;position:relative">
                <div role="status" class="slds-spinner slds-spinner_medium">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
            <table if:true={addresses} if:false={isAction}
                class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout"
                role="grid" aria-label="List of Account Address Records">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Name">Address Name</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Flag">Main Flag</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Type">Address Type</div>
                        </th>
                        <th class="" scope="col">

                        </th>
                    </tr>
                </thead>
                <tbody key={address.Id}  for:each={addresses} for:item="address">
                    <tr class="slds-hint-parent">
                        <c-address-item address={address}>
                        </c-address-item>
                        <td role="gridcell">
                            <c-address-action-group onview={viewOnly} ondeleteaddress={handleDeleteAddress}
                                onupdate={toggleEdit} address={address}></c-address-action-group>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </article>
</template>
